; PlayMusic (Landscape)
;------------------------------------------------------------------------------
; This Rainmeter skin is one that I have been looking for, as a Google Play Music 
; user for a long time. Though more features are being developed, the skin currently 
; displays the Title, Artist, Album, and Album Artwork of the song that's being played, 
; as well as the status of both the shuffle and repeat features. 
; This skin requires you have GPMDP installed to function properly. 
; If not you can download it at http://www.googleplaymusicdesktopplayer.com/
; Enjoy!
;------------------------------------------------------------------------------

[Rainmeter]
Name=PlayMusic
Author=Brett Stevenson
Contact=BStevensonDev@gmail.com
Version=v1.0.4
License=Creative Commons Attribution-ShareAlike 4.0
Credits=Thank you to all of the resources  which inspired and aided the creation of this skin. 
Update=1000


;------------------------------------------------------------------------------
; VARIABLES
;
@include="#@#Styles.inc"

;------------------------------------------------------------------------------
; MEASURES

[MeasureLuaScript]
Measure=Script
ScriptFile="#@#GPMDPJson.lua"
FileToRead=#ReadPath#
SettingsFile="#@#settings.txt"
JSONParser="#@#JSON.lua"

[MeasureImageDownload]
Measure=Plugin
Plugin=WebParser
URL=#CoverUrl#
Download=1
DynamicVariables=1
DownloadFile=image.jpg

[MeasureJSON]
Measure=Plugin
Plugin=WebParser.dll
URL=file://#ReadPath#
RegExp=(?siU)"song.*songLyrics": (.*)"shuffle": "(.*)".*repeat": "(.*)"
UpdateRate=10

[ShuffleStatus]
Measure=Plugin
Plugin=WebParser
URL=[MeasureJSON]
StringIndex=2
DynamicVariables=1

[MeasureShuffle]
Measure=String
String=[ShuffleStatus]
IfMatch=NO_SHUFFLE
IfMatchAction=[!SetOption MeterShuffle ImageAlpha 45][!Redraw]
IfNotMatchAction=[!SetOption MeterShuffle ImageAlpha 255][!Redraw]
DynamicVariables=1

[RepeatStatus]
Measure=Plugin
Plugin=WebParser
URL=[MeasureJSON]
StringIndex=3
DynamicVariables=1

[MeasureRepeat]
Measure=String
String=[RepeatStatus]
IfMatch=NO_REPEAT
IfMatchAction=[!SetOption MeterRepeat ImageAlpha 45][!Redraw]
IfNotMatchAction=[!SetOption MeterRepeat ImageAlpha 255][!Redraw]
DynamicVariables=1

;[MeasureLyrics]
;Measure=Plugin
;Plugin=WebParser
;URL=[MeasureJSON]
;StringIndex=1
;Substitute="\n" : "  ","null," : ""
;DynamicVariables=1

[MeasureTime]
Measure=Calc
Formula=#Length#
DynamicVariables=1

[MinimizeSetting]
Measure=Calc
Formula=[MeasureConfig]
IfCondition=(#MinimizeStatus# = 0)
IfTrueAction=[!DisableMeasure HideActive][!HideMeterGroup Icon][!UpdateMeter *][!Redraw]
DynamicVariables=1

[HideActive]
Measure=Calc
Formula=1
IfCondition=(#GPMDPOpen# = 0)
IfTrueAction=[!HideMeterGroup Active][!ShowMeterGroup Icon][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeterGroup Active][!HideMeterGroup Icon][!UpdateMeter *][!Redraw]
DynamicVariables=1
UpdateDivider=2


;------------------------------------------------------------------------------
; METERS

[Background]
Meter=Image
Group=Active
ImageTint=0,0,0,60
ImageName=#@#images\background.png
H=89
W=285
MouseOverAction=[!SetOption MeterTime BarColor "255,255,255,195"][!Redraw]
MouseLeaveAction=[!SetOption MeterTime BarColor "255,255,255,150"][!Redraw]

[MeterArtwork]
Meter=Image
Group=Active
MeasureName=MeasureImageDownload
ImageAlpha=225
X=2
Y=2
H=85
W=85
PreserveAspectRatio=1
DynamicVariables=1

[MeterTitle] 
Meter=String
Group=Active
Text=#SongTitle#
MeterStyle=TextStyle
Y=7
H=35

[MeterArtist] 
Meter=String
Group=Active
Text=#SongArtist#
MeterStyle=TextStyle
FontSize=11
Y=28

[MeterAlbum] 
Meter=String
Group=Active
Text=#SongAlbum#
MeterStyle=TextStyle
StringStyle=Italic
FontSize=10
Y=49

[MeterRepeat]
Meter=Image
Group=Active
MeterStyle=Status
ImageName=#@#images\repeat.png
Y=4

[MeterShuffle]
Meter=Image
Group=Active
MeterStyle=Status
ImageName=#@#images\shuffle.png
Y=30

[MeterTime]
Meter=Bar
Group=Active
MeasureName=MeasureTime
BarOrientation=HORIZONTAL
X=2
Y=88
H=4
W=283
MaxValue=100
SolidColor=255,255,255,50
BarColor=255,255,255,130
BackgroundMode=3
AntiAlias=1
DynamicVariables=1

[MeterInfo]
Meter=Image
Group=Active
ImageName=#@#images\info.png
ImageTint=245,245,245,45
X=257
Y=58
H=15
W=15
LeftMouseDownAction=[!SetOption MeterInfo ImageAlpha  245]
LeftMouseUpAction=[!ToggleConfig "PlayMusic\Settings" "Config.ini"][!SetOption MeterInfo ImageAlpha  45][!Redraw]

