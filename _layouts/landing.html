<!DOCTYPE html>
<html>

  {% include head.html %}
  <body>
      {% include header.html %}
      <section id="banner" class="{% if page.style %}{{ page.style }}{% else %}style2{% endif %}">
        <div class="inner">
          <span class="image">
            <img src="{{ site.baseurl }}/assets/images/tiles/{{ page.image }}" alt="">
          </span>
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          <div class="content">
            {{ page.description }}
          </div>
        </div>
      </section>
    {{ content }}
    {% include footer.html %}
  </body>

</html>
