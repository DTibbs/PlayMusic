[Metadata]
Name=PlayMusic(Square)
Author=Brett Stevenson
Version=v1.2.1
License=GNU AGPLv3

[Rainmeter]
MiddleMouseUpAction=!Refresh #CURRENTCONFIG#
OnUpdateAction=[!WriteKeyValue Variables variant "Square" "#@#Variables.inc"][!UpdateMeasure VisualizerScript]
ContextTitle="Config"
ContextAction=[!ToggleConfig "PlayMusic\Config" "Settings.ini"][!Redraw]
ContextTitle2="Open GPMDP"
ContextAction2=[#AppPath#]
MouseActionCursor=0
Update=30

;------------------------------------------------------------------------------
; VARIABLES

[Variables]
@include=#@#Styles.inc
@include2=#@#Variables.inc
@include3=#@#Chameleon.inc
scale=1
visualizerWidth=(#size#*31.1)
bandSpace=(#size#-4.5)+2
bandCount=((#visualizerWidth#+(#bandSpace#*3))/(#barWidth#+#bandSpace#))+1
BarHeightScale=(20*#size#*#scale#)
BarWidthScale=(#barWidth#)*#scale#


;------------------------------------------------------------------------------
; MEASURES

[MeasureLuaScript]
Measure=Script
ScriptFile=#@#GPMDP.lua
Playback=#PlaybackPath#
Settings=#DesktopSettingsPath#
WriteFile="#@#settings.txt"
JSONParser=#@#JSON.lua
UpdateDivider=10

[MeasurePlaybackAPI]
Measure=String
String=#EnabledPlaybackAPI#
IfMatch=true
IfNotMatchAction=[!HideMeterGroup Active][!ShowMeter Filter][!ShowMeter Background][!ShowMeter MeterPlaybackPrompt]
DynamicVariables=1
UpdateDivider=10

[VisualizerScript]
Measure=Script
ScriptFile=#@#Visualizer.lua
IncFile=#@#Include\BandMeters.inc
EnableVisualizer=#showVisualizer#
BarCount=#bandCount#
Spacing=#bandSpace#
UpdateDivider=5

[MeasureImageDownload]
Measure=Plugin
Plugin=WebParser
url=#AlbumArtUrl#
Download=1
DownloadFile=image.jpg
DynamicVariables=1
UpdateDivider=10

[MeasureJSON]
Measure=Plugin
Plugin=WebParser
URL=file://#PlaybackPath#
RegExp=(?siU)"song.*shuffle": "(.*)".*repeat": "(.*)"
UpdateDivider=5

[ShuffleStatus]
Measure=Plugin
Plugin=WebParser
URL=[MeasureJSON]
StringIndex=1
IfMatch=NO_SHUFFLE
IfMatchAction=[!SetOption MeterShuffle ImageAlpha 125][!Redraw]
IfNotMatchAction=[!SetOption MeterShuffle ImageAlpha 255][!Redraw]
DynamicVariables=1
UpdateDivider=15

[RepeatStatus]
Measure=Plugin
Plugin=WebParser
URL=[MeasureJSON]
StringIndex=2
IfMatch=NO_REPEAT
IfMatchAction=[!SetOption MeterRepeat ImageAlpha 125][!Redraw]
IfNotMatchAction=[!SetOption MeterRepeat ImageAlpha 255][!Redraw]
DynamicVariables=1
UpdateDivider=15

[MeasureTime]
Measure=Calc
Formula=#Length#
DynamicVariables=1

[MeasureVolumeControl]
Measure=Calc
Formula=#EnableVolumeControl#
IfEqualValue=0
IfEqualAction=[!DisableMeasure MeasureVolume][!DisableMeasure MeasureVolumeValue][!UpdateMeter *][!Redraw]
IfAboveValue=0
IfAboveAction=[!EnableMeasure MeasureVolume][!EnableMeasure MeasureVolumeValue][!UpdateMeter *][!Redraw]

[MeasureLuminance]
Measure=Calc
Formula=[ColorLuminance]
IfCondition=([ColorLuminance] >= 0.88)
IfTrueAction=[!SetOption MeterTime LineColor [ColorForeground2]][!SetOption MeterVolume LineColor [ColorBackground2]][!Redraw]
IfBelowValue=0.45
IfBelowAction=[!SetOption MeterTime LineColor [ColorForeground2]][!SetOption MeterVolume LineColor [ColorBackground2]][!Redraw]
IfAboveValue=0.45
IfAboveAction=[!SetOption MeterTime LineColor [ColorLight2]][!SetOption MeterVolume LineColor [ColorDark2]][!Redraw]
DynamicVariables=1
UpdateDivider=-1

[HideActive]
Measure=Calc
Formula=1
IfCondition=(#GPMDPOpen# = 0)
IfTrueAction=[!HideMeterGroup Active][!ShowMeterGroup Icon][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeterGroup Active][!HideMeterGroup Icon][!UpdateMeter *][!Redraw]
DynamicVariables=1
UpdateDivider=10

[MeasureShowVisualizer]
Measure=Calc
Formula=1
IfCondition=(#showVisualizer# = 0)
IfTrueAction=[!HideMeterGroup Visualizer][[!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeterGroup Visualizer][!UpdateMeter *][!Redraw]
DynamicVariables=1
UpdateDivider=5

[MeasureVolume]
Measure=Plugin
Plugin=Win7AudioPlugin

[MeasureVolumeValue]
Measure=CALC
Formula=MeasureVolume
Substitute="-1":"Muted"

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=#FFTOverlap#
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
RMSAttack=10
RMSDecay=1000
RMSGain=20
Bands=#bandCount#
Sensitivity=([MeasureAverageVolume]*([MeasureAverageVolume]*38))
FreqMin=40
FreqMax=12000
DynamicVariables=1

[MeasureAudioAverage]
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=10
RMSDecay=2500
RMSGain=1000
Sensitivity=100
FreqMin=20
FreqMax=18000
DynamicVariables=1

[MeasureAverageVolume]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudioAverage
Channel=Avg
Type=RMS

; @Include Visualizer Band Measures
@include3=#@#Include\BandMeasures.inc


;------------------------------------------------------------------------------
; METERS


[Background]
Meter=Shape
MeasureName=MeasureInfoOnHover
Group=Active
; Shape=Rectangle (#size#*30.9), (#size#*0.2), (#size#*32.4), (#size#*32.6), 0 | Fill Color 0,0,0,100 | Stroke 1 | Stroke Color 0,0,0,100
Shape=Rectangle (#size#*(0.2+#align#)), (#size#*0.2), (#size#*32.4), (#size#*32.6), 0 | Fill Color 0,0,0,100 | Stroke 1 | Stroke Color 0,0,0,100
UpdateDivider=20

[MeterArtwork]
Meter=Image
Group=Active
MeasureName=MeasureImageDownload
ImageAlpha=225
; X=(#size#*31.6)
X=(#size#*(1.2+#align#))
Y=(#size#*0.8)
H=(#size#*31.1)
W=(#size#*31.1)
MouseOverAction=[!ShowMeterGroup Info][!Redraw]
MouseLeaveAction=[!HideMeterGroup Info][!HideMeterGroup Volume][!Redraw]
DynamicVariables=1
UpdateDivider=10

[MeterBand]
Meter=Bar
Group=Active | Visualizer
MeasureName=MeasureBand0
; X=(#size#*31.1)+((#size#-4.5)*5.8)
X=(#size#*(0.4+#align#))+((#size#-4.5)*5.8)
Y=(#size#*11.7)+((#size#-4.5)*1.8)
DynamicVariables=1
AntiAlias=1

; @Include Visualizer Band Meters
@Include4=#@#Include\BandMeters.inc

[Filter]
Meter=Shape
Group=Active | Info
; Shape=Rectangle (#size#*31.4), (#size#*0.7), (#size#*31.4), (#size#*31.1), 0 | Fill Color 0,0,0,100 | Stroke 1 | Stroke Color 0,0,0,0
Shape=Rectangle (#size#*(0.7+#align#)), (#size#*0.7), (#size#*31.4), (#size#*31.1), 0 | Fill Color 0,0,0,100 | Stroke 1 | Stroke Color 0,0,0,0
UpdateDivider=10

[MeterVolumeBox]
Meter=Shape
Group=Active
; Shape=Rectangle (#size#*31.2), (#size#*0.2), (#size#*32), (#size#*32.4), 0 | Fill Color 0,0,0,0 | Stroke 1 | Stroke Color 0,0,0,0
Shape=Rectangle (#size#*(0.5+#align#)), (#size#*0.2), (#size#*32), (#size#*32.4), 0 | Fill Color 0,0,0,0 | Stroke 1 | Stroke Color 0,0,0,0
MouseScrollDownAction=[!ShowMeterGroup Volume][!CommandMeasure MeasureVolume "ChangeVolume -#VolumeStep#"][!Update][!Redraw]
MouseScrollUpAction=[!ShowMeterGroup Volume][!CommandMeasure MeasureVolume "ChangeVolume +#VolumeStep#"][!Update][!Redraw]
MouseLeaveAction=[!HideMeterGroup Volume][!Redraw]

[MeterTitle]
Meter=String
Group=Active | Info
MeterStyle=SquareText
Text=#SongTitle#
Y=(#size#*17)
UpdateDivider=10

[MeterArtist]
Meter=String
Group=Active | Info
MeterStyle=SquareText
FontSize=(#size#*2.5)
Text=#SongArtist#
X=r
Y=(#size#*4.9)r
UpdateDivider=10

[MeterAlbum]
Meter=String
Group=Active | Info
MeterStyle=SquareText
FontSize=(#size#*2)
StringStyle=Italic
Text=#SongAlbum#
X=r
Y=(#size#*4.9)r
UpdateDivider=10

[MeterRepeat]
Meter=Image
Group=Active | Info
MeterStyle=Status
ImageName=#@#Images\repeat.png
X=(#size#*(26.2+#align#))
Y=(#size#*1.8)
H=(#size#*4.7)
UpdateDivider=15

[MeterShuffle]
Meter=Image
Group=Active | Info
MeterStyle=Status
ImageName=#@#Images\shuffle.png
; X=(#size#*56.9)
X=(#size#*(26.2+#align#))
Y=(#size#*7.6)
H=(#size#*4.7)
UpdateDivider=15

[MeterTime]
Meter=Bar
Group=Active
MeterStyle=TimeStyle
MeasureName=MeasureTime
SolidColor=225,225,225,50
BarColor=[ColorForeground2]
; X=(#size#*31.4)
X=(#size#*(0.9+#align#))
Y=(#size#*31.8)
H=(#size#*0.7)
W=(#size#*31.3)

[MeterInfo]
Meter=Image
Group=Active | Info
ImageName=#@#Images\dots.png
ImageTint=245,245,245
ImageAlpha=135
PreserveAspectRatio=1
; X=(#size#*31.7)
X=(#size#*(1+#align#))
Y=(#size#*1.3)
W=(#size#*2.9)
MouseOverAction=[!SetOption MeterInfo ImageAlpha 245][!Redraw]
MouseLeaveAction=[!SetOption MeterInfo ImageAlpha 135][!Redraw]
LeftMouseDownAction=[!SetOption MeterInfo ImageAlpha 245][!Redraw]
LeftMouseUpAction=[!ToggleConfig "PlayMusic\Config" "Settings.ini"][!SetOption MeterInfo ImageAlpha 135][!Redraw]
MouseActionCursor=1
UpdateDivider=15

[MeterVolume]
Meter=Bar
MeasureName=MeasureVolume
Group=Active | Volume
BarOrientation=Vertical
; X=(#size#*30.9)
X=(#size#*(0.2+#align#))
Y=(#size#*0.5)
H=(#size#*30.9)
W=(#size#*0.7)
SolidColor=30,30,30,110
BarColor=[ColorBackground2]
DynamicVariables=1
AntiAlias=1
Hidden=1

[VolumeValue]
Meter=String
MeasureName=MeasureVolumeValue
Group=Active | Volume
FontSize=8
FontColor=255,255,255,180
StringEffect=Shadow
FontEffectColor=90,90,90,150
; X=(#size#*32)
X=(#size#*(1.3+#align#))
Y=(#size#*7.4)
AntiAlias=1

[MeterPlaybackPrompt]
Meter=String
MeterStyle=SquareTextStyle
FontSize=(#size#*2.9)
FontColor=250,250,250,200
StringAlign=Center
Text=Enable 'Playback API' in GPMDP's Desktop Settings
; X=(#size#*47)
X=(#size#*(16.3+#align#))
Y=(#size#*8.5)
W=(#size#*38)-((5-#size#)*30)
H=150
LeftMouseUpAction=[#AppPath#]
ClipString=2
MouseActionCursor=1
DynamicVariables=1
UpdateDivider=20
Hidden=1

[MeterIcon]
Meter=Image
Group=Icon
ImageName=#icon#
ImageTint=#accent#
ImageAlpha=200
; X=234
X=8+(#align#*7.4)
Y=3
H=51
LeftMouseUpAction=[#AppPath#]
PreserveAspectRatio=1
MouseActionCursor=1
DynamicVariables=1
UpdateDivider=20
