; Control Authorization

[Variables]
@include=#@#ConfigStyles.inc
@include2=#@#Variables.inc


[MeasureConnectionStatus]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=ConnectionStatus
IfBelowValue=1
IfBelowAction=[!SetOption MeterStatusDesc Text "Please check that the 'Playback API' is enabled in the GPMDP desktop settings."][!SetOption MeterStatus FontColor "185, 45, 45"][!UpdateMeasure *][!UpdateMeter *]
IfEqualValue=1
IfEqualAction=[!SetOption MeterStatusDesc Text "Please enter your 4 digit code in the box."][!SetOption MeterStatus FontColor "185, 175, 55"][!UpdateMeasure *][!UpdateMeter *]
IfAboveValue=1
IfAboveAction=[!SetOption MeterStatusDesc Text "You should now have access to the media controls."][!SetOption MeterStatus FontColor "35, 185, 35"][!SetOption MeterRefresh ImageName "#@#Images\exit.png"][!SetOption MeterRefresh W "20"][!SetOption MeterRefresh X "416"][!SetOption MeterRefresh LeftMouseDownAction "[!ToggleConfig PlayMusic\Auth Auth.ini]"][!UpdateMeasure *][!UpdateMeter *]
Substitute="0":"No connection found","1":"Limited connection","2":"Success!"

[Background]
Meter=Image
ImageName=#@#Images\auth_background.png
ImageAlpha=250
X=30
Y=11
H=620
W=435
UpdateDivider=-1

[MeterRefresh]
