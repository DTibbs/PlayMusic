ImageName=#@#Images\refresh.png
ImageTint=55,55,55
X=403
Y=36
W=35
LeftMouseDownAction=[!CommandMeasure MeasureConnectionStatus "keycode"]
PreserveAspectRatio=1
AntiAlias=1

