[MeasureShowVisualizer]
Measure=Calc
Formula=#showVisualizer#
IfEqualValue=0
IfEqualAction=[!HideMeterGroup Visualizer][!UpdateMeter *][!Redraw]
IfAboveValue=0
IfAboveAction=[!ShowMeterGroup Visualizer][!UpdateMeasure VisualizerScript][!UpdateMeter *][!Redraw]
DynamicVariables=1
UpdateDivider=10

; Test auto-alignment
[MeasureAlignment]
Measure=Calc
Formula=#WORKAREAWIDTH#/2
IfAboveValue=#CURRENTCONFIGX#
IfAboveAction=[!WriteKeyValue Variables alignment "1"][!WriteKeyValue Variables AlignValue "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]
IfBelowValue=#CURRENTCONFIGX#
IfBelowAction=[!WriteKeyValue Variables alignment "18"][!WriteKeyValue Variables AlignValue "1" "#@#Variables.inc"][!UpdateMeter *][!Redraw]

; @Include Visualizer Band Measures
@include5=#@#Include\BandMeasures.inc


;------------------------------------------------------------------------------
; METERS

[Background]
Meter=Shape
Group=Active
Shape=Ellipse (#size#*#alignment#),(#size#*18),(#size#*21),(#size#*21),(#size#*3) | Fill Color 0,0,0,90 | StrokeWidth 1 | Stroke Color 0,0,0,90
X=(#size#*23)
Y=(#size#*5)
MouseScrollUpAction=[!ShowMeterGroup Volume][!CommandMeasure MeasureVolume "ChangeVolume +#VolumeStep#"][!Update][!Redraw]
MouseScrollDownAction=[!ShowMeterGroup Volume][!CommandMeasure MeasureVolume "ChangeVolume -#VolumeStep#"][!Update][!Redraw]
MouseLeaveAction=[!HideMeterGroup Volume][!Redraw]
UpdateDivider=-1

[MeterArtwork]
Meter=Image
Group=Active
MeasureName=MeasureArtwork
MaskImageName=#@#Images\mask.png
ImageAlpha=235
X=(#size#*(2+#alignment#))
Y=(#size#*1.8)
H=(#size#*42)
W=(#size#*42)
MouseOverAction=[!ShowMeterGroup Info][!Redraw]
MouseLeaveAction=[!HideMeterGroup Info][!HideMeterGroup Volume][!Redraw]
DynamicVariables=1
UpdateDivider=20

[MeterBand0]
Meter=Bar
Group=Active | Visualizer
MeasureName=MeasureBand0
X=(#size#*(2.5+#alignment#))+((5-#size#)*7)
Y=(#size#*21.8)+((4.5-#size#)*10)
DynamicVariables=1
AntiAlias=1

; @Include Visualizer Band Meters
@include6=#@#Include\RoundBands.inc


[Filter]
Meter=Image
Group=Active | Info
ImageName=#@#Images\filter.png
X=(#size#*(#alignment#+2.05))
Y=(#size#*1.95)
H=(#size#*42)
PreserveAspectRatio=1
UpdateDivider=10
Hidden=1

[Border]
Meter=Shape
Group=Active
Shape=Ellipse (#size#*#alignment#),(#size#*18),(#size#*21.5),(#size#*21.5),(#size#*3) | Fill Color 0,0,0,0 | StrokeWidth 7 | Stroke Color 5,5,5,200
X=(#size#*24)-5
Y=(#size#*5)

[MeterTime]
Meter=Roundline
Group=Active | Time
MeasureName=MeasureTime
StartAngle=(Rad(90))
RotationAngle=(Rad(360))
LineLength=(#size#*21.7)
LineStart=(#size#*21.1)
LineColor=#foregroundColor#
X=(#size#*(#alignment#+23))
Y=(#size#*23)
Solid=1
DynamicVariables=1
AntiAlias=1

[MeterTitle]
Meter=String
Group=Active | Info
MeterStyle=RoundText
FontSize=(#size#*2.9)
StringAlign=Center
Text=#SongTitle#
X=-1r
; X=(#size#*(#align#+23))
Y=(#size#*14.8)
W=(#size#*38)-((5-#size#)*25)
UpdateDivider=10
Hidden=1

[MeterArtist]
Meter=String
Group=Active | Info
MeterStyle=TextStyle
FontSize=(#size#*2.7)
StringAlign=Center
Text=#SongArtist#
X=r
Y=(#size#*5.4)r
W=(#size#*39)
UpdateDivider=10
Hidden=1

[MeterAlbum]
Meter=String
Group=Active | Info
MeterStyle=TextStyle
FontSize=(#size#*2.3)
StringStyle=Italic
StringAlign=Center
Text=#SongAlbum#
X=r
Y=(#size#*5.4)r
W=(#size#*39)
UpdateDivider=10
Hidden=1

[MeterRepeat]
Meter=Image
Group=Active | Info
MeterStyle=Status
ImageName=#@#Images\repeat.png
ImageAlpha=75
; X=(#size#*32.8)
X=-35r
Y=(#size#*9)r
H=(#size#*4.8)
UpdateDivider=15
Hidden=1

[MeterShuffle]
Meter=Image
Group=Active | Info
MeterStyle=Status
ImageName=#@#Images\shuffle.png
ImageAlpha=75
X=(#size#*12)r
Y=(#size#*-0.2)r
H=(#size#*5)
UpdateDivider=15
Hidden=1

[MeterInfo]
Meter=Image
Group=Active | Info
ImageName=#@#Images\dots.png
ImageAlpha=105
X=(#size#*(41+#alignment#))
Y=(#size#*19.9)
H=(#size#*5.5)
MouseOverAction=[!SetOption MeterInfo ImageAlpha 245][!Redraw]
MouseLeaveAction=[!SetOption MeterInfo ImageAlpha 105][!Redraw]
LeftMouseDownAction=[!SetOption MeterInfo ImageAlpha 245][!Redraw]
LeftMouseUpAction=[!SetOption MeterInfo ImageAlpha 105][!ToggleConfig "PlayMusic\Config" "Settings.ini"][!Redraw]
PreserveAspectRatio=1
MouseActionCursor=1
UpdateDivider=15
Hidden=1

[MeterVolume]
Meter=Roundline
MeasureName=MeasureVolume
Group=Active | Volume
StartAngle=(Rad(90))
RotationAngle=(Rad(360))
LineLength=(#size#*21.7)
LineStart=(#size#*21.1)
X=(#size#*(#alignment#+23))
Y=(#size#*23)
Solid=1
LineColor=#backgroundColor#
DynamicVariables=1
AntiAlias=1
Hidden=1

