;## Information ################################################################; Filename: Settings.ini; Project: PlayMusic; Author: Brett Stevenson; Contact: BStevensonDev@gmail.com; Version: v1.2.1; License: GNU AGPLv3.0; Updated: Feb 11, 2017; Copyright (c) 2016 Brett Stevenson;; Have any advice for how to make this skin better?; Let me know: https://github.com/JonSn0w/PlayMusic/issues/new;###############################################################################[Metadata]Name=PlayMusicAuthor=Brett StevensonVersion=v1.2.1License=GNU AGPLv3[Rainmeter]OnUpdateAction=[!CommandMeasure MeasureLuaScript "Write()"][!Redraw]DynamicWindowSize=1AccurateText=1Update=900;------------------------------------------------------------------------------; VARIABLES[Variables]@include="#@#ConfigStyles.inc"@include2="#@#Variables.inc"; @include3="#CURRENTPATH#colors\color_picker.ini"InfoHover=1MinimizeState=1EnableVolumeControl=1AlignmentValue=1IconVariant=1useGPMDP=1useSpotify=0VisualizerState=1ColorVisualizer=1WideBands=0WritePath="#@#settings.txt"defaultColor=#color1#PerformanceValue=1SizeValue=5.5;------------------------------------------------------------------------------; MEASURES[MeasureLuaScript]Measure=ScriptScriptFile="#@#Scripts\Config.lua"WriteTo=#WritePath#Input1=#MinimizeState#Input2=#VisualizerState#Input3=#IconVariant#UpdateDivider=5;Variant state[MeasureVariant]Measure=StringString=#variant#IfMatch=RoundIfMatchAction=[!SetOption RoundVariant ImageTint #accent#][!SetOption SquareVariant ImageTint 160,160,160][!SetOption LandscapeVariant ImageTint 160,160,160][!WriteKeyValue Variables variant "Round" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfMatch2=SquareIfMatchAction2=[!SetOption SquareVariant ImageTint #accent#][!SetOption RoundVariant ImageTint 160,160,160][!SetOption LandscapeVariant ImageTint 160,160,160][!WriteKeyValue Variables variant "Square" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfMatch3=LandscapeIfMatchAction3=[!SetOption LandscapeVariant ImageTint #accent#][!SetOption RoundVariant ImageTint 160,160,160][!SetOption SquareVariant ImageTint 160,160,160][!WriteKeyValue Variables variant "Landscape" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasureSizeState]Measure=CalcFormula=#SizeValue#IfBelowValue=5IfBelowAction=[!WriteKeyValue MeterSizeValue Text #SizeValue#][!WriteKeyValue Variables SizeValue "4.5"][!WriteKeyValue Variables size "4.5" "#@#Variables.inc"][!WriteKeyValue Variables VisX "17.92" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfCondition=(#SizeValue# = 5)IfTrueAction=[!WriteKeyValue MeterSizeValue Text #SizeValue#][!WriteKeyValue Variables SizeValue #SizeValue#][!WriteKeyValue Variables size "5" "#@#Variables.inc"][!WriteKeyValue Variables VisX "25.75" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfEqualValue=5.5IfEqualAction=[!WriteKeyValue MeterSizeValue Text #SizeValue#][!WriteKeyValue Variables SizeValue #SizeValue#][!WriteKeyValue Variables size "5.5" "#@#Variables.inc"][!WriteKeyValue Variables VisX "25.75" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=5.5IfAboveAction=[!WriteKeyValue MeterSizeValue Text #SizeValue#][!WriteKeyValue Variables SizeValue 6][!WriteKeyValue Variables size "6" "#@#Variables.inc"][!WriteKeyValue Variables VisX "25.534" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]DynamicVariables=1Show Info on hover[MeasureInfoHover]Measure=CalcFormula=#InfoHover#IfEqualValue=0IfEqualAction=[!SetOption InfoHoverToggle ImageName #@#Images\off.png][!WriteKeyValue Variables InfoOnHover 0 "#@#Variables.inc"][!UpdateMeter *][!Refresh PlayMusic][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption InfoHoverToggle ImageName #@#Images\on.png][!WriteKeyValue Variables InfoOnHover 1 "#@#Variables.inc"][!UpdateMeter *][!Refresh PlayMusic][!Redraw]DynamicVariables=1;Minimize state[MeasureMinimizeState]Measure=CalcFormula=#MinimizeState#IfEqualValue=0IfEqualAction=[!SetOption MinimizeToggle ImageName #@#Images\off.png][!WriteKeyValue Variables MinimizeOnClose "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption MinimizeToggle ImageName #@#Images\on.png][!WriteKeyValue Variables MinimizeOnClose "1" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;Volume control[MeasureVolumeControl]Measure=CalcFormula=#EnableVolumeControl#IfEqualValue=0IfEqualAction=[!SetOption VolumeToggle ImageName #@#Images\off.png][!WriteKeyValue Variables EnableVolumeControl "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption VolumeToggle ImageName #@#Images\on.png][!WriteKeyValue Variables EnableVolumeControl "1" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;Variant Alignment[MeasureAlignment]Measure=CalcFormula=#AlignmentValue#IfEqualValue=0IfEqualAction=[!SetOption AlignmentState Text "Left"][!WriteKeyValue Variables Alignment "Left" "#@#Variables.inc"][!WriteKeyValue Variables align "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption AlignmentState Text "Right"][!WriteKeyValue Variables Alignment "Right" "#@#Variables.inc"][!WriteKeyValue Variables align "30.7" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasureCustomAccent]Measure=CalcFormula=#IconVariant#IfEqualValue=0IfEqualAction=[!SetOption CustomAccentToggle ImageName #@#Images\off.png][!SetOption AdaptiveAccentToggle ImageName #@#Images\on.png][!Refresh PlayMusic][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption CustomAccentToggle ImageName #@#Images\on.png][!SetOption AdaptiveAccentToggle ImageName #@#Images\off.png][!Refresh PlayMusic][!UpdateMeasure *][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasureAdaptiveAccent]Measure=CalcFormula=#IconVariant#IfEqualValue=0IfEqualAction=[!SetOption AdaptiveAccentToggle ImageName #@#Images\off.png][!SetOption CustomAccentToggle ImageName #@#Images\on.png][!Refresh PlayMusic][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption AdaptiveAccentToggle ImageName #@#Images\on.png][!SetOption CustomAccentToggle ImageName #@#Images\off.png][!Refresh PlayMusic][!UpdateMeasure *][!UpdateMeter *][!Redraw]DynamicVariables=1;Icon selected[MeasureIconButton]Measure=CalcFormula=#IconVariant#IfEqualValue=0IfEqualAction=[!SetOption PlayIcon ImageTint "215,215,215,215"][!SetOption HeadphoneIcon ImageTint #accent#][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption HeadphoneIcon ImageTint "215,215,215,215"][!SetOption PlayIcon ImageTint #accent#][!UpdateMeter *][!Redraw]DynamicVariables=1;Audio Source state[MeasureGPMDPState]Measure=CalcFormula=#useGPMDP#IfEqualValue=0IfEqualAction=[!SetOption GPMDPToggle ImageName #@#Images\off.png][!SetVariable useSpotify "0"][!UpdateMeasure MeasureSpotifyState][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption GPMDPToggle ImageName #@#Images\on.png][!SetVariable useSpotify "0"][!UpdateMeasure MeasureSpotifyState][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasureSpotifyState]Measure=CalcFormula=#useSpotify#IfEqualValue=0IfEqualAction=[!SetOption SpotifyToggle ImageName #@#Images\off.png][!SetVariable useGPMDP "1"][!UpdateMeasure MeasureGPMDPState][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption SpotifyToggle ImageName #@#Images\on.png][!SetVariable useGPMDP "0"][!UpdateMeasure MeasureGPMDPState][!UpdateMeter *][!Redraw]DynamicVariables=1;Visualizer state[MeasureVisualizerState]Measure=CalcFormula=#VisualizerState#IfEqualValue=0IfEqualAction=[!SetOption VisualizerToggle ImageName #@#Images\off.png][!SetVariable #VisualizerState# 0][!SetOption VisualizerPreview ImageAlpha 70][!WriteKeyValue Variables ShowVisualizer #VisualizerState# "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption VisualizerToggle ImageName #@#Images\on.png][!SetVariable #VisualizerState# 1][!SetOption VisualizerPreview ImageAlpha 210][!WriteKeyValue Variables ShowVisualizer #VisualizerState# "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]DynamicVariables=1;Visualizer color[MeasureColorVisualizer]Measure=CalcFormula=#ColorVisualizer#IfEqualValue=0IfEqualAction=[!SetOption ColorVisualizerToggle ImageName #@#Images\off.png][!SetOption VisualizerPreview ImageTint "255,255,255,210"][!WriteKeyValue Variables BarColor "255,255,255,170" "#@#Variables.inc"][!Refresh PlayMusic][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption ColorVisualizerToggle ImageName #@#Images\on.png][!SetOption VisualizerPreview ImageTint #accent#][!SetOption VisualizerPreview ImageAlpha "180"][!WriteKeyValue Variables BarColor #accent# "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1IfConditionMode=1[MeasureBarWidth]Measure=CalcFormula=#WideBands#IfEqualValue=0IfEqualAction=[!SetOption WideVisualizerToggle ImageName #@#Images\off.png][!SetOption VisualizerPreview ImageName "#@#images/visualizerPreview.png"][!SetOption VisualizerPreview X 147][!WriteKeyValue Variables barWidth "5" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption WideVisualizerToggle ImageName #@#Images\on.png][!SetOption VisualizerPreview ImageName "#@#images/visualizerPreview_wide.png"][!SetOption VisualizerPreview X 130][!WriteKeyValue Variables barWidth "9" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasurePerformance]Measure=CalcFormula=#PerformanceValue#IfBelowValue=1IfBelowAction=[!SetVariable PerformanceValue 0][!SetOption PerformanceState Text "Low"][!WriteKeyValue Variables VisualizerPerformance "Low" "#@#Variables.inc"][!SetVariable FFTSize "256" "#@#Variables.inc"][!SetVariable FFTOverlap "128" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfEqualValue=1IfEqualAction=[!SetOption PerformanceState Text "Med"][!WriteKeyValue Variables VisualizerPerformance "Med" "#@#Variables.inc"][!SetVariable FFTSize "512" "#@#Variables.inc"][!SetVariable FFTOverlap "256" "#@#Variables.inc"][!UpdateMeter *][!Redraw]ifAboveValue=1IfAboveAction=[!SetVariable PerformanceValue 2][!SetOption PerformanceState Text "High"][!WriteKeyValue Variables VisualizerPerformance "High" "#@#Variables.inc"][!SetVariable FFTSize "1024" "#@#Variables.inc"][!SetVariable FFTOverlap "512" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;------------------------------------------------------------------------------; METERS[MeterBackground]Meter=ImageImageName=#@#Images\menu1.pngImageAlpha=250X=30Y=15H=600W=415[MeterExit]Meter=ImageImageName=#@#Images\exit.pngImageTint=20,20,20ImageAlpha=100X=404Y=39H=11MouseOverAction=[!SetOption MeterExit ImageAlpha "165"][!UpdateMeter MeterExit][!Redraw]MouseLeaveAction=[!SetOption MeterExit ImageAlpha "100"][!UpdateMeter MeterExit][!Redraw]LeftMouseDownAction=[!ToggleConfig "PlayMusic\Config" "Settings.ini"]PreserveAspectRatio=1[MeterHeading]Meter=StringMeterStyle=HeadingTextText=Settings:;----------------------------------Settings-------------------------------------; [IncreaseSizeToggle]; Meter=Image; MeterStyle=ToggleStyle; Group=LayoutPage; Y=230; ImageName=[MeasureSizeState]; LeftMouseUpAction=[!WriteKeyValue Variables SizeValue (1-#SizeValue#)][!SetVariable SizeValue (1-#SizeValue#)][!UpdateMeasure MeasureSizeState][!CommandMeasure MeasureLuaScript "Write()"][IncreaseSizeSetting]Meter=StringMeterStyle=BodyTextGroup=LayoutPageFontSize=14X=82Y=230; Y=5rText=Size:; [SizeField]; Meter=Shape; MeterStyle=BodyText; Group=LayoutPage; Shape=Rectangle 20R, -21r, 52, 22, 3 | Fill Color 0,0,0,95 | StrokeWidth 1 | Stroke Color 0,0,0,90; X=2R; Y=1R[SizeField]Meter=ImageGroup=LayoutPageImageName=#@#Images\textField.pngX=20RY=-3rH=28W=65; PreserveAspectRatio=1[MeterSizeValue]Meter=StringMeterStyle=InputTextGroup=LayoutPageX=10rY=4rText=5.5[SizeUp]Meter=ImageGroup=LayoutPageImageName=#@#Images\arrowUp.pngX=37rY=-3.75rW=16LeftMouseDownAction=[!WriteKeyValue SizeValue (#SizeValue#+0.5)][!SetVariable SizeValue (#SizeValue#+0.5)][!SetOption MeterSizeValue Text #SizeValue#][!UpdateMeasure MeasureSizeState][!UpdateMeter *][!Refresh]PreserveAspectRatio=1DynamicVariables=1[SizeDown]Meter=ImageGroup=LayoutPageImageName=#@#Images\arrowDown.pngX=rY=RW=16LeftMouseDownAction=[!WriteKeyValue SizeValue (#SizeValue#-0.5)][!SetVariable SizeValue (#SizeValue#-0.5)][!WriteKeyValue MeterSizeValue Text #SizeValue#][!UpdateMeasure *][!UpdateMeter *][!Refresh]PreserveAspectRatio=1DynamicVariables=1[InfoHoverToggle]Meter=ImageMeterStyle=ToggleStyleGroup=LayoutPageImageName=#@#Images\on.pngY=273Text=[MeasureInfoHover]LeftMouseUpAction=[!WriteKeyValue Variables InfoHover (1-#InfoHover#)][!SetVariable InfoHover (1-#InfoHover#)][!UpdateMeasure MeasureInfoHover][InfoHoverSetting]Meter=StringMeterStyle=BodyTextGroup=LayoutPageText=Show Info on mouse-over[InfoHoverHint]Meter=StringMeterStyle=SubtleTextGroup=LayoutPageX=183rText=(round & square)[MinimizeToggle]Meter=ImageMeterStyle=ToggleStyleGroup=LayoutPageY=313Text=[MeasureMinimizeState]LeftMouseUpAction=[!WriteKeyValue Variables MinimizeState "(1-#MinimizeState#)"][!SetVariable MinimizeState "(1-#MinimizeState#)"][!CommandMeasure MeasureLuaScript "Write()"][!UpdateMeasure MeasureMinimizeState][MinimizeSetting]Meter=StringMeterStyle=BodyTextGroup=LayoutPageText=Show icon when GPMDP is closed[VolumeToggle]Meter=ImageMeterStyle=ToggleStyleGroup=LayoutPageY=353Text=[MeasureVolumeControl]LeftMouseUpAction=[!WriteKeyValue Variables EnableVolumeControl (1-#EnableVolumeControl#)][!SetVariable EnableVolumeControl (1-#EnableVolumeControl#)][!UpdateMeasure MeasureVolumeControl][!CommandMeasure MeasureLuaScript "Write()"][VolumeSetting]Meter=StringMeterStyle=BodyTextGroup=LayoutPageText=Enable volume control                             *[VolumeHint]Meter=StringMeterStyle=SubtleTextGroup=LayoutPageX=4rY=2RText=Hint: (hover + mouswheel)[BorderOne]Meter=ImageMeterStyle=BorderStyleGroup=LayoutPageY=60r;----------------------------------Variant-------------------------------------[VariantTitle]Meter=StringMeterStyle=SubHeadingGroup=LayoutPageX=80Y=14rText=Variant:[RoundVariant]Meter=ImageImageName=#@#Images\round.pngImageTint=230,230,230Group=LayoutPageX=95Y=46rH=62PreserveAspectRatio=1LeftMouseUpAction=[!SetOption RoundVariant ImageTint #accent#][!SetOption LandscapeVariant ImageTint "230,230,230"][!SetOption SquareVariant ImageTint "230,230,230"][!WriteKeyValue Variables variant "Round" "#@#Variables.inc"][!ActivateConfig "PlayMusic" "PlayMusic(Round).ini"][!UpdateMeasure MeasureVariant][SquareVariant]Meter=ImageImageName=#@#Images\square.pngImageTint=230,230,230Group=LayoutPageX=15RY=1rH=60PreserveAspectRatio=1LeftMouseUpAction=[!SetOption SquareVariant ImageTint #accent#][!SetOption RoundVariant ImageTint "230,230,230"][!SetOption LandscapeVariant ImageTint "230,230,230"][!WriteKeyValue Variables variant "Square" "#@#Variables.inc"][!ActivateConfig "PlayMusic" "PlayMusic(Square).ini"][!UpdateMeasure MeasureVariant][LandscapeVariant]Meter=ImageImageName=#@#Images\rectangle.pngImageTint=230,230,230Group=LayoutPageX=77rY=5rH=50W=135LeftMouseUpAction=[!SetOption LandscapeVariant ImageTint #accent#][!SetOption RoundVariant ImageTint "230,230,230"][!SetOption SquareVariant ImageTint "230,230,230"][!WriteKeyValue Variables variant "Landscape" "#@#Variables.inc"][!ActivateConfig "PlayMusic" "PlayMusic(Landscape).ini"][!UpdateMeasure MeasureVariant];---------------------------------Color Options--------------------------------; [AlignmentSetting]; Meter=String; MeterStyle=SubHeading; Group=StylePage; Y=225; Text=Alignment:; Hidden=1;; [AlignmentField]; Meter=Shape; Group=StylePage; Shape=Rectangle 23R, -20r, 48, 21, 3 | Fill Color 90,90,90,200 | StrokeWidth 1 | Stroke Color 0,0,0,90; X=R; Y=-1R; Hidden=1;; [AlignmentState]; Meter=String; Group=StylePage; FontSize=11; FontColor=245,245,245,245; StringAlign=Center; ; StringStyle=Bold; X=45r; Y=-18r; Text=Right; Hidden=1;; [AlignmentUp]; Meter=Image; Group=StylePage; ImageName=#@#Images\arrowUp.png; X=23r; Y=-3r; W=14; LeftMouseDownAction=[!WriteKeyValue Variables AlignmentValue "(1-#AlignmentValue#)"][!SetVariable AlignmentValue "(1-#AlignmentValue#)"][!UpdateMeasure MeasureAlignment]; PreserveAspectRatio=1; DynamicVariables=1; Hidden=1;; [AlignmentDown]; Meter=Image; Group=StylePage; ImageName=#@#Images\arrowDown.png; X=r; Y=12r; W=14; LeftMouseDownAction=[!WriteKeyValue Variables AlignmentValue "(1-#AlignmentValue#)"][!SetVariable AlignmentValue "(1-#AlignmentValue#)"][!UpdateMeasure MeasureAlignment]; PreserveAspectRatio=1; DynamicVariables=1; Hidden=1[ColorTitle]Meter=StringMeterStyle=SubHeadingGroup=StylePageY=230Text=Color:Hidden=1; [SelectColor]; Meter=Image; MeterStyle=ColorOption; ImageName=#@#Images\circle.png; ImageTint=#customcolor#; X=20R; Y=-8r; W=30; PreserveAspectRatio=1; LeftMouseUpAction=[!WriteKeyValue Variables accent #customColor# "#@#Variables.inc"][!ActivateConfig "PlayMusic\Config\colors" "color_picker.ini"][!UpdateMeasure MeasureCustomAccent][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw]; Hidden=1[Color1]Meter=ImageMeterStyle=ColorOptionSolidColor=EEEEEEX=113Y=40rLeftMouseUpAction=[!WriteKeyValue Variables accent #color2# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color2]Meter=ImageMeterStyle=ColorOptionSolidColor=00BCD4LeftMouseUpAction=[!WriteKeyValue Variables accent #color2# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color3]Meter=ImageMeterStyle=ColorOptionSolidColor=FF9800LeftMouseUpAction=[!WriteKeyValue Variables accent #color3# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color4]Meter=ImageMeterStyle=ColorOptionSolidColor=673AB7LeftMouseUpAction=[!WriteKeyValue Variables accent #color4# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color5]Meter=ImageMeterStyle=ColorOptionSolidColor=008A9ELeftMouseUpAction=[!WriteKeyValue Variables accent #color5# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color6]Meter=ImageMeterStyle=ColorOptionSolidColor=689F38LeftMouseUpAction=[!WriteKeyValue Variables accent #color6# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color7]Meter=ImageMeterStyle=ColorOptionSolidColor=F94E73X=113Y=41rLeftMouseUpAction=[!WriteKeyValue Variables accent #color7# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color8]Meter=ImageMeterStyle=ColorOptionSolidColor=FFDE00LeftMouseUpAction=[!WriteKeyValue Variables accent #color8# "#@#Variables.inc"][!WriteKeyValue Variables volumeColor #volumeWhite# "#@#Variables.inc"][!Refresh][!Refresh PlayMusic][!UpdateMeter *][!UpdateMeasure *][!Redraw][Color9]Meter=ImageMeterStyle=ColorOptionSolidColor=43A047LeftMouseUpAction=[!WriteKeyValue Variables accent #color9# "#