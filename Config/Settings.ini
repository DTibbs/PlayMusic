;## Information ################################################################; Filename: Settings.ini; Project: PlayMusic; Author: Brett Stevenson; Contact: BStevensonDev@gmail.com; Version: v1.2.1; License: GNU AGPLv3.0; Updated: May 18, 2017; Copyright (c) 2016 Brett Stevenson;; Have any advice for how to make this skin better?; Let me know: https://github.com/JonSn0w/PlayMusic/issues/new;###############################################################################[Metadata]Name=PlayMusicAuthor=Brett StevensonVersion=v1.2.1License=GNU AGPLv3[Rainmeter]OnRefreshAction=[!UpdateMeasure MeasurePage][!UpdateMeter *][!Redraw]; OnUpdateAction=[!CommandMeasure MeasureLuaScript "Write()"][!Redraw]DynamicWindowSize=1AccurateText=1Update=900;------------------------------------------------------------------------------; VARIABLES[Variables]@include="#@#ConfigStyles.inc"@include2="#@#Variables.inc"; @include3="#CURRENTPATH#colors\color_picker.ini"InfoHover=1MinimizeState=1EnableVolumeControl=1AlignmentValue=1IconVariant=1GPMDP=1Spotify=0VisualizerState=1ColorVisualizer=1WideBands=0WritePath="#@#settings.txt"defaultColor=#color1#PerformanceValue=1; SizeValue=1AdaptiveAccent=0useGPMDP=1
useSpotify=0
useiTunes=(1-(1-(1-(1-(1-#useiTunes#)))))
;------------------------------------------------------------------------------; MEASURES[MeasureLuaScript]Measure=ScriptScriptFile="#@#Scripts\Config.lua"WriteTo=#WritePath#Input1=#MinimizeState#Input2=#VisualizerState#Input3=#IconVariant#UpdateDivider=5[MeasurePage]Measure=CalcFormula=#MenuPage#IfBelowValue=1IfBelowAction=[!ShowMeterGroup PageOne][!HideMeterGroup PageTwo][!HideMeterGroup PageThree][!HideMeterGroup PageFour][!SetOption MeterHeading Text "Settings:"][!ShowMeterGroup Icons][!HideMeter GearIcon][!SetOption MeterBackground ImageName #@#Images\menu1.png][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfEqualValue=1IfEqualAction=[!HideMeterGroup PageOne][!ShowMeterGroup PageTwo][!HideMeterGroup PageThree][!HideMeterGroup PageFour][!SetOption MeterHeading Text "Style:"][!ShowMeterGroup Icons][!HideMeter PaletteIcon][!SetOption MeterBackground ImageName #@#Images\menu2.png][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=1IfAboveAction=[!HideMeterGroup PageOne][!HideMeterGroup PageTwo][!ShowMeterGroup PageThree][!HideMeterGroup PageFour][!SetOption MeterHeading Text "Source:"][!ShowMeterGroup Icons][!HideMeter SourceIcon][!SetOption MeterBackground ImageName #@#Images\menu3.png][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfCondition=(#MenuPage# = 3)IfTrueAction=[!HideMeterGroup PageOne][!HideMeterGroup PageTwo][!HideMeterGroup PageThree][!ShowMeterGroup PageFour][!SetOption MeterHeading Text "Visualizer:"][!ShowMeterGroup Icons][!HideMeter VisualizerIcon][!SetOption MeterBackground ImageName #@#Images\menu4.png][!UpdateMeasure *][!UpdateMeter *][!Redraw][MeasureSizeState]Measure=CalcFormula=#SizeValue#IfBelowValue=2IfBelowAction=[!WriteKeyValue Variables SizeValue "1" "#@#Variables.inc"][!WriteKeyValue Variables size "4.5" "#@#Variables.inc"][!WriteKeyValue MeterSizeValue Text #Size#][!WriteKeyValue Variables VisX "17" "#@#Variables.inc"][!WriteKeyValue Variables RoundBarWidth "4.25" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]IfCondition=(#SizeValue# = 2)IfTrueAction=[!WriteKeyValue Variables size "5" "#@#Variables.inc"][!WriteKeyValue MeterSizeValue Text #Size#][!WriteKeyValue Variables VisX "25.75" "#@#Variables.inc"][!WriteKeyValue Variables RoundBarWidth "4.35" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]IfEqualValue=3IfEqualAction=[!WriteKeyValue Variables size "5.5" "#@#Variables.inc"][!WriteKeyValue MeterSizeValue Text #Size#][!WriteKeyValue Variables VisX "24.25" "#@#Variables.inc"][!WriteKeyValue Variables RoundBarWidth "4.98" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]IfAboveValue=3IfAboveAction=[!WriteKeyValue Variables SizeValue "4" "#@#Variables.inc"][!WriteKeyValue Variables size "6" "#@#Variables.inc"][!WriteKeyValue MeterSizeValue Text #Size#][!WriteKeyValue Variables VisX "22.65" "#@#Variables.inc"][!WriteKeyValue Variables RoundBarWidth "5" "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]OnChangeAction=[!UpdateMeasure MeasureSizeState][!UpdateMeter MeterSizeValue][!Refresh PlayMusic][!Redraw]DynamicVariables=1; Show Info on hover[MeasureInfoHover]Measure=CalcFormula=#InfoHover#IfEqualValue=0IfEqualAction=[!SetOption InfoHoverToggle ImageName #@#Images\off.png][!WriteKeyValue Variables InfoOnHover 0 "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption InfoHoverToggle ImageName #@#Images\on.png][!WriteKeyValue Variables InfoOnHover 1 "#@#Variables.inc"][!UpdateMeter *][!Redraw]OnChangeAction=[!Refresh PlayMusic]DynamicVariables=1;Minimize state[MeasureMinimizeState]Measure=CalcFormula=#MinimizeState#IfEqualValue=0IfEqualAction=[!SetOption MinimizeToggle ImageName #@#Images\off.png][!WriteKeyValue Variables MinimizeOnClose "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption MinimizeToggle ImageName #@#Images\on.png][!WriteKeyValue Variables MinimizeOnClose "1" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;Volume control[MeasureVolumeControl]Measure=CalcFormula=#EnableVolumeControl#IfEqualValue=0IfEqualAction=[!SetOption VolumeToggle ImageName #@#Images\off.png][!WriteKeyValue Variables EnableVolumeControl "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption VolumeToggle ImageName #@#Images\on.png][!WriteKeyValue Variables EnableVolumeControl "1" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;Variant state[MeasureVariant]Measure=StringString=#variant#IfMatch=RoundIfMatchAction=[!SetOption RoundVariant ImageTint "245,109,0"][!SetOption SquareVariant ImageTint 245,245,245][!SetOption LandscapeVariant ImageTint 245,245,245][!WriteKeyValue Variables variant "Round" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfMatch2=SquareIfMatchAction2=[!SetOption SquareVariant ImageTint "245,109,0"][!SetOption RoundVariant ImageTint 245,245,245][!SetOption LandscapeVariant ImageTint 245,245,245][!WriteKeyValue Variables variant "Square" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfMatch3=LandscapeIfMatchAction3=[!SetOption LandscapeVariant ImageTint "245,109,0"][!SetOption RoundVariant ImageTint 245,245,245][!SetOption SquareVariant ImageTint 245,245,245][!WriteKeyValue Variables variant "Landscape" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;Variant Alignment[MeasureAlignment]Measure=CalcFormula=#AlignmentValue#IfEqualValue=0IfEqualAction=[!SetOption AlignmentState Text "Left"][!WriteKeyValue Variables Alignment "Left" "#@#Variables.inc"][!WriteKeyValue Variables align "0" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption AlignmentState Text "Right"][!WriteKeyValue Variables Alignment "Right" "#@#Variables.inc"][!WriteKeyValue Variables align "30.7" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasureAdaptiveAccent]Measure=CalcFormula=#AdaptiveAccent#IfEqualValue=0IfEqualAction=[!SetOption AdaptiveAccentToggle ImageName #@#Images\off.png][!SetOption CustomAccentToggle ImageName #@#Images\on.png][!UpdateMeasure *][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]IfAboveValue=0IfAboveAction=[!SetOption AdaptiveAccentToggle ImageName #@#Images\on.png][!SetOption CustomAccentToggle ImageName #@#Images\off.png][!UpdateMeasure *][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]OnChangeAction=[!Refresh PlayMusic]DynamicVariables=1;Icon selected[MeasureIconButton]Measure=CalcFormula=#IconVariant#IfEqualValue=0IfEqualAction=[!SetOption PlayerIcon ImageTint "215,215,215,215"][!SetOption HeadphoneIcon ImageTint "250,120,10"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption HeadphoneIcon ImageTint "215,215,215,215"][!SetOption PlayerIcon ImageTint "250,120,10"][!UpdateMeter *][!Redraw]DynamicVariables=1;Audio Source state[MeasureGPMDPState]Measure=CalcFormula=#useGPMDP#; IfEqualValue=0; IfEqualAction=[!SetOption GPMDPToggle ImageName #@#Images\off.png][!SetOption SpotifyToggle ImageName #@#Images\on.png][!SetVariable Spotify "1"][!SetVariable GPMDP "0"][!WriteKeyValue Variables useSpotify "1" "#@#Variables.inc"][!WriteKeyValue Variables useGPMDP "0" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #SpotifyPath# "#@#Variables.inc"][!WriteKeyValue Variables App "Spotify" "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\spotifyIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureSpotifyState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]IfAboveValue=0IfAboveAction=[!SetOption GPMDPToggle ImageName #@#Images\on.png][!SetOption SpotifyToggle ImageName #@#Images\off.png][!SetOption iTunesToggle ImageName #@#Images\off.png][!SetVariable Spotify "0"][!SetVariable GPMDP "1"][!SetVariable iTunes "0"][!WriteKeyValue Variables useSpotify "0" "#@#Variables.inc"][!WriteKeyValue Variables useGPMDP "1" "#@#Variables.inc"][!WriteKeyValue Variables useiTunes "0" "#@#Variables.inc"][!WriteKeyValue Variables PlayerMeasures "Measures" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #GPMDPPath# "#@#Variables.inc"][!WriteKeyValue Variables App "GPMDP" "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\playIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureSpotifyState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw];[!Refresh PlayMusic]OnChangeAction=[!Refresh PlayMusic]DynamicVariables=1[MeasureSpotifyState]Measure=CalcFormula=#useSpotify#; IfEqualValue=0; IfEqualAction=[!SetOption GPMDPToggle ImageName #@#Images\on.png][!SetOption SpotifyToggle ImageName #@#Images\off.png][!SetVariable Spotify "0"][!SetVariable GPMDP "1"][!WriteKeyValue Variables useSpotify "0" "#@#Variables.inc"][!WriteKeyValue Variables useGPMDP "1" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #GPMDPPath# "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\playIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureGPMDPState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption GPMDPToggle ImageName #@#Images\off.png][!SetOption SpotifyToggle ImageName #@#Images\on.png][!SetOption iTunesToggle ImageName #@#Images\off.png][!SetVariable Spotify "1"][!SetVariable GPMDP "0"][!SetVariable iTunes "0"][!WriteKeyValue Variables useSpotify "1" "#@#Variables.inc"][!WriteKeyValue Variables useGPMDP "0" "#@#Variables.inc"][!WriteKeyValue Variables useiTunes "0" "#@#Variables.inc"][!WriteKeyValue Variables PlayerMeasures "SpotifyMeasures" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #SpotifyPath# "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\spotifyIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureGPMDPState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw]OnChangeAction=[!Refresh PlayMusic]DynamicVariables=1; [MeasureiTunesState]; Measure=Calc; Formula=#useiTunes#; IfEqualValue=0; IfEqualAction=[!SetOption GPMDPToggle ImageName #@#Images\off.png][!SetOption SpotifyToggle ImageName #@#Images\on.png][!SetVariable Spotify "1"][!SetVariable GPMDP "0"][!WriteKeyValue Variables useSpotify "1" "#@#Variables.inc"][!WriteKeyValue Variables useGPMDP "0" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #SpotifyPath# "#@#Variables.inc"][!WriteKeyValue Variables App "Spotify" "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\spotifyIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureSpotifyState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw]; IfAboveValue=0; IfAboveAction=[!SetOption iTunesToggle ImageName #@#Images\on.png][!SetOption SpotifyToggle ImageName #@#Images\off.png][!SetOption GPMDPToggle ImageName #@#Images\off.png][!SetVariable Spotify "0"][!SetVariable GPMDP "0"][!SetVariable iTunes "1"][!WriteKeyValue Variables useGPMDP "0" "#@#Variables.inc"][!WriteKeyValue Variables useSpotify "0" "#@#Variables.inc"][!WriteKeyValue Variables useiTunes "1" "#@#Variables.inc"][!WriteKeyValue Variables PlayerMeasures "iTunesMeasures" "#@#Variables.inc"][!WriteKeyValue Variables AppPath #iTunesPath# "#@#Variables.inc"][!WriteKeyValue Variables App "iTunes" "#@#Variables.inc"][!WriteKeyValue Variables Icon "#@#Images\iTunesIcon.png" "#@#Variables.inc"][!UpdateMeasure MeasureSpotifyState][!UpdateMeasure MeasureIconButton][!UpdateMeter *][!Redraw]; OnChangeAction=[!Refresh PlayMusic]; DynamicVariables=1[MeasureGPMDPControl]Measure=PluginPlugin=GPMDPPluginPlayerInfo=ConnectionStatusIfBelowValue=1IfBelowAction=[!SetOption ConnectionState FontColor "185, 45, 45"][!UpdateMeasure *][!UpdateMeter *]IfEqualValue=1IfEqualAction=[!SetOption ConnectionState FontColor "185, 175, 55"][!UpdateMeasure *][!UpdateMeter *]IfAboveValue=1IfAboveAction=[!SetOption ConnectionState FontColor "35, 185, 35"][!UpdateMeasure *][!UpdateMeter *]Substitute="0":"No connection found","1":"Limited connection","2":"Success!"DynamicVariables=1;Visualizer state[MeasureVisualizerState]Measure=CalcFormula=#VisualizerState#IfEqualValue=0IfEqualAction=[!SetOption VisualizerToggle ImageName #@#Images\off.png][!SetVariable #VisualizerState# 0][!SetOption VisualizerPreview ImageAlpha 70][!WriteKeyValue Variables ShowVisualizer #VisualizerState# "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption VisualizerToggle ImageName #@#Images\on.png][!SetVariable #VisualizerState# 1][!SetOption VisualizerPreview ImageAlpha 210][!WriteKeyValue Variables ShowVisualizer #VisualizerState# "#@#Variables.inc"][!UpdateMeasure *][!UpdateMeter *][!Redraw]DynamicVariables=1;Visualizer color[MeasureColorVisualizer]Measure=CalcFormula=#ColorVisualizer#IfEqualValue=0IfEqualAction=[!SetOption ColorVisualizerToggle ImageName #@#Images\off.png][!SetOption VisualizerPreview ImageTint "245,245,245,210"][!WriteKeyValue Variables BarColor "245,245,245,170" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption ColorVisualizerToggle ImageName #@#Images\on.png][!SetOption VisualizerPreview ImageTint #accent#][!SetOption VisualizerPreview ImageAlpha "180"][!WriteKeyValue Variables BarColor #accent# "#@#Variables.inc"][!UpdateMeter *][!Redraw]OnChangeAction=[!Refresh PlayMusic]DynamicVariables=1IfConditionMode=1[MeasureBarWidth]Measure=CalcFormula=#WideBands#IfEqualValue=0IfEqualAction=[!SetOption WideVisualizerToggle ImageName #@#Images\off.png][!SetOption VisualizerPreview ImageName "#@#Images\visualizerPreview.png"][!SetOption VisualizerPreview X 147][!WriteKeyValue Variables barWidth "5" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfAboveValue=0IfAboveAction=[!SetOption WideVisualizerToggle ImageName #@#Images\on.png][!SetOption VisualizerPreview ImageName "#@#Images\visualizerPreview_wide.png"][!SetOption VisualizerPreview X 130][!WriteKeyValue Variables barWidth "9" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1[MeasurePerformance]Measure=CalcFormula=#PerformanceValue#IfBelowValue=1IfBelowAction=[!SetVariable PerformanceValue 0][!SetOption PerformanceState Text "Low"][!WriteKeyValue Variables VisualizerPerformance "Low" "#@#Variables.inc"][!SetVariable FFTSize "256" "#@#Variables.inc"][!SetVariable FFTOverlap "128" "#@#Variables.inc"][!UpdateMeter *][!Redraw]IfEqualValue=1IfEqualAction=[!SetOption PerformanceState Text "Med"][!WriteKeyValue Variables VisualizerPerformance "Med" "#@#Variables.inc"][!SetVariable FFTSize "512" "#@#Variables.inc"][!SetVariable FFTOverlap "256" "#@#Variables.inc"][!UpdateMeter *][!Redraw]ifAboveValue=1IfAboveAction=[!SetVariable PerformanceValue 2][!SetOption PerformanceState Text "High"][!WriteKeyValue Variables VisualizerPerformance "High" "#@#Variables.inc"][!SetVariable FFTSize "1024" "#@#Variables.inc"][!SetVariable FFTOverlap "512" "#@#Variables.inc"][!UpdateMeter *][!Redraw]DynamicVariables=1;------------------------------------------------------------------------------; METERS[MeterBackground]Meter=ImageImageName=#@#Images\menu1.pngImageAlpha=250X=30Y=15H=600W=415[MeterExit]Meter=ImageImageName=#@#Images\exit.pngImageTint=20,20,20ImageAlpha=100X=404Y=39H=11MouseOverAction=[!SetOption MeterExit ImageAlpha "165"][!UpdateMeter MeterExit][!Redraw]MouseLeaveAction=[!SetOption MeterExit ImageAlpha "100"][!UpdateMeter MeterExit][!Redraw]LeftMouseDownAction=[!ToggleConfig "PlayMusic\Config" "Settings.ini"]PreserveAspectRatio=1[MeterHeading]Meter=StringMeterStyle=HeadingTextText=Settings:;----------------------------------Settings-------------------------------------[IncreaseSizeSetting]Meter=StringMeterStyle=BodyTextGroup=PageOneFontSize=14X=82Y=233; Y=5rText=Size:[SizeField]Meter=ImageGroup=PageOneImageName=#@#Images\textField.pngX=20RY=-2rH=28W=65; PreserveAspectRatio=1[MeterSizeValue]Meter=StringMeterStyle=InputTextGroup=PageOneX=10rY=4rText=5DynamicVariables=1[SizeUp]Meter=ImageGroup=PageOneImageName=#@#Images\arrowUp.pngX=37rY=-3.75rW=16LeftMouseDownAction=[!WriteKeyValue Variables SizeValue (#SizeValue#+1) "#@#Variables.inc"][!SetVariable SizeValue (#SizeValue#+1)][!UpdateMeasure MeasureSizeState]PreserveAspectRatio=1DynamicVariables=1[SizeDown]Meter=ImageGroup=PageOneImageName=#@#Images\arrowDown.pngX=rY=RW=16LeftMouseDownAction=[!WriteKeyValue Variables SizeValue (#SizeValue#+1) "#@#Variables.inc"][!SetVariable SizeValue (#SizeValue#-1)][!UpdateMeasure MeasureSizeState]PreserveAspectRatio=1DynamicVariables=1[InfoHoverToggle]Meter=ImageMeterStyle=ToggleStyleGroup=PageOneImageName=#@#Images\on.pngY=276Text=[MeasureInfoHover]LeftMouseUpAction=[!WriteKeyValue Variables InfoHover (1-#InfoHover#)][!SetVariable InfoHover (1-#InfoHover#)][!UpdateMeasure MeasureInfoHover][InfoHoverSetting]Meter=StringMeterStyle=BodyTextGroup=PageOneText=Show Info on mouse-over[InfoHoverHint]Meter=StringMeterStyle=SubtleTextGroup=PageOneX=183rText=(round & square)[MinimizeToggle]Meter=ImageMeterStyle=ToggleStyleGroup=PageOneY=313Text=[MeasureMinimizeState]LeftMouseUpAction=[!WriteKeyValue Variables MinimizeState "(1-#MinimizeState#)"][!SetVariable MinimizeState "(1-#MinimizeState#)"][!CommandMeasure MeasureLuaScript "Write()"][!UpdateMeasure MeasureMinimizeState][MinimizeSetting]Meter=StringMeterStyle=BodyTextGroup=PageOneText=Show icon when GPMDP is closed[VolumeToggle]Meter=ImageMeterStyle=ToggleStyleGroup=PageOneY=351Text=[MeasureVolumeControl]LeftMouseUpAction=[!WriteKeyValue Variables EnableVolumeControl (1-#EnableVolumeControl#)][!SetVariable EnableVolumeControl (1-#EnableVolumeControl#)][!UpdateMeasure MeasureVolumeControl][!CommandMeasure MeasureLuaScript "Write()"][VolumeSetting]Meter=StringMeterStyle=BodyTextGroup=PageOneText=Enable volume control*[VolumeHint]Meter=StringMeterStyle=SubtleTextGroup=PageOneX=4rY=2RText=Hint: (hover + mouswheel)[BorderOne]Meter=ImageMeterStyle=BorderStyleGroup=PageOneY=40r;---------